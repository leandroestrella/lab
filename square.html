<!DOCTYPE HTML>
<html>
<head>
	<title>Suprenetist Composition</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<meta name="description" content="suprenetist composition">
	<link rel="author" href="https://leandroestrella.com">
	<style type="text/css" media="screen">
		body {
			background-color: white;
			padding:80px;
			margin:0px;
			text-align: center;
		}
		#content {
			margin: 0px auto;
			padding: 0px;
			width: 600px;
			height: 600px;
			background-image: url("img/frame.png");
		}
		p {
			margin: 0px;
			padding: 86.5px 1px 0px 0px;
		}
		iframe {
			width: 406px;
			height: 414px;
			border: none;
			opacity: 0.3;
			background: black;
		}
		/* This button was generated using CSSButtonGenerator.com */
		.button {
			margin-top: 100px;
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ffffff), color-stop(1, #ffffff) );
			background:-moz-linear-gradient( center top, #ffffff 5%, #ffffff 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#ffffff');
			background-color:#ffffff;
			-webkit-border-top-left-radius:0px;
			-moz-border-radius-topleft:0px;
			border-top-left-radius:0px;
			-webkit-border-top-right-radius:0px;
			-moz-border-radius-topright:0px;
			border-top-right-radius:0px;
			-webkit-border-bottom-right-radius:0px;
			-moz-border-radius-bottomright:0px;
			border-bottom-right-radius:0px;
			-webkit-border-bottom-left-radius:0px;
			-moz-border-radius-bottomleft:0px;
			border-bottom-left-radius:0px;
			text-indent:0px;
			display:inline-block;
			color:#000000;
			font-family:Verdana;
			font-size:9px;
			font-weight:normal;
			font-style:normal;
			height:30px;
			line-height:30px;
			width:30px;
			text-decoration:none;
			text-align:center;
		}
		.button:hover {
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ffffff), color-stop(1, #ffffff) );
			background:-moz-linear-gradient( center top, #ffffff 5%, #ffffff 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#ffffff');
			background-color:#ffffff;
		}.button:active {
			position:relative;
			top:1px;
		}
	</style>
</head>
<body>
	<div id="content">
		<p>
			<iframe src="squareContent.html"></iframe> 
		</p>
		<a href="https://lab.leandroestrella.com" class="button">X</a>
	</div>
</body>
</html>
