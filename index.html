    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-20 col-lg-offset-0">
                     <p>Leandro Estrella creates media artworks and films. By demonstrating the omnipresent lingering of a ‘corporate world’, Estrella tries to grasp language. Transformed into art, language becomes an ornament. At that moment, lots of ambiguities and indistinctnesses, which are inherent to the phenomenon, come to the surface.</p>
                     <p>His collected, altered and own media artworks are being confronted as aesthetically resilient, thematically interrelated material for memory and projection. The possible seems true and the truth exists, but it has many faces, as Hanna Arendt cites from Franz Kafka. By investigating language on a meta-level, he absorbs the tradition of remembrance art into daily practice. This personal follow-up and revival of a past tradition is important as an act of meditation.</p>
                     <p>His works demonstrate how life extends beyond its own subjective limits and often tells a story about the effects of global cultural interaction over the latter half of the twentieth century. It challenges the binaries we continually reconstruct between Self and Other, between our own ‘cannibal’ and ‘civilized’ selves. By contesting the division between the realm of memory and the realm of experience, his works references post-colonial theory as well as the avant-garde or the post-modern and the left-wing democratic movement as a form of resistance against the logic of the capitalist market system.</p>
                     <p>His works focus on the inability of communication which is used to visualise reality, the attempt of dialogue, the dissonance between form and content and the dysfunctions of language. In short, the lack of clear references are key elements in the work. Leandro Estrella currently lives and works in his Laptop.</p>
                </div>
            </div>
        </div>
    </section>
